<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="WEB" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/gray/dash">
    <ion-nav-view name="gray-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="OSS" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/gray/configs">
    <ion-nav-view name="gray-configs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="同步" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/gray/sync">
    <ion-nav-view name="gray-sync"></ion-nav-view>
  </ion-tab>


</ion-tabs>
